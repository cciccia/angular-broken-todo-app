<mat-card class="todo-card">
  <div class="todo-input-wrapper">
    <form [formGroup]="todosForm" (ngSubmit)="addNewTodo(todoInput.value)">
      <mat-form-field class="field">
        <input #todoInput
              matInput
              placeholder="What's on your todo list?"
              formControlName="todo">
        <mat-error>
          {{errors.todo}}
        </mat-error>
      </mat-form-field>
      <button mat-mini-fab [disabled]="todosForm.invalid" type="submit">
        <i class="material-icons">add</i>
      </button>
    </form>
  </div>
  <mat-list>
    <mat-list-item *ngFor="let todo of todosInfo.todos">
      <button mat-icon-button class="delete-button" (click)="deleteTodo(todo)">
        <mat-icon>delete_forever</mat-icon>
      </button>
      <mat-checkbox [(ngModel)]="todo.complete" (change)="toggleCompleteTodo()" color='primary'>
      </mat-checkbox>
     <span class="todo-value">{{todo.value}}</span>
    </mat-list-item>
  </mat-list>
</mat-card>
